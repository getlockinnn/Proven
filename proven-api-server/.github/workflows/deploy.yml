name: Deploy to EC2

on:
  push:
    branches: [main]
    paths:
      - 'Proven/proven-backend/**'
  workflow_dispatch:

jobs:
  test:
    name: Test & Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Proven/proven-backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Proven/proven-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build check
        run: npm run build

  deploy:
    name: Deploy to EC2
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/proven-backend
            git pull origin main
            docker-compose -f docker-compose.prod.yml build --no-cache
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d
            sleep 15
            curl -sf http://localhost:3001/health || exit 1
            docker image prune -f
            echo "âœ… Deployment successful!"
